{% extends 'base/base.html' %}
{% block contenido %}
<table width="100%" class="table table-striped table-bordereed table-hover" id="dataTables-example">
    <thead>
        <tr>
            <th>Id Mision</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>ID_Patrocinador</th>
            <th>ID_Aliado</th>
        </tr>
    </thead>
    <tbody>
        {% for item in obj %}
        <tr>
            <td>
                {{item.id}}
            </td>
            <td>
                {{item.nombre}}
            </td>
            <td>
                {{item.fecha}}
            </td>
            <td>
                {{item.hora}}
            </td>
            <td>
                {{item.patrocinador}}
            </td>
            <td>
                {{item.aliado}}
            </td>
            <td>
                <a href="{%url 'mision:editar_mision' item.id %}" class="btn btn-success btn-circle"><span class="fa fa-edit"></span>Editar</a>
                <a href="{%url 'mision:eliminar_mision' item.id %}" class="btn btn-danger btn-circle"><span class="fa fa-delete"></span>Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
