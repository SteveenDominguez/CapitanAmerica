{% extends 'base/base.html' %}
{% block contenido %}
<table width="100%" class="table table-striped table-bordereed table-hover" id="dataTables-example">
    <thead>
        <tr>
            <th>Id Patrocinador</th>
            <th>Nombre</th>
            <th>Dinero</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>
        {% for item in obj %}
        <tr>
            <td>
                {{item.id}}
            </td>
            <td>
                {{item.nombre}}
            </td>
            <td>
                {{item.dinero}}
            </td>
            <td>
                <a href="{%url 'patrocinador:editar_patrocinador' item.id %}" class="btn btn-success btn-circle"><span class="fa fa-edit"></span>Editar</a>
                <a href="{%url 'patrocinador:eliminar_patrocinador' item.id %}" class="btn btn-danger btn-circle"><span class="fa fa-delete"></span>Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
